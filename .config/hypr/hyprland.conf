monitor=eDP-1,1920x1080@144 -vsync,0x0,1

exec-once = pipewire
exec-once = wireplumber
exec-once = waybar
exec-once = hyprpaper
exec-once = swaync
exec-once = polkit
exec-once = xdg-desktop-portal
exec-once = sleep 1 && hyprctl setcursor Breeze_Obsidian 24
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = wl-copy
exec-once = /usr/libexec/polkit-gnome-authentication-agent-1

env = __GL_GSYNC_ALLOWED, 1
env = __GL_VRR_ALLOWED, 1
env = QT_QPA_PLATFORMTHEME, qt6ct
#env = WLR_DRM_NO_ATOMIC,1

input {
    kb_layout = us, us(rus)
    accel_profile = flat
    follow_mouse = 1
    touchpad {
        natural_scroll = false
        disable_while_typing = false
    }
	numlock_by_default = false
    sensitivity = 0
}

general {
    gaps_in = 2
    gaps_out = 4
    border_size = 2
    allow_tearing = true
    layout = dwindle
    no_border_on_floating = false
}

decoration {
    rounding = 10
    blur {
        enabled = false
    }
    drop_shadow = false
}

animations {
    enabled = true
	bezier = linear,0,0,1,1
	animation = borderangle,1,100,linear,loop
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = true
    preserve_split = true
    no_gaps_when_only = 0
}

master {
    new_is_master = true
}

gestures {
    workspace_swipe = true
    workspace_swipe_create_new = true
}

misc {
        mouse_move_enables_dpms = true
        key_press_enables_dpms = true
        no_direct_scanout = true
        vrr = 2
        disable_hyprland_logo = true
        disable_splash_rendering = true
        new_window_takes_over_fullscreen = 1
}


$mainMod = ALT
bind = $mainMod, RETURN, exec, gnome-terminal
bind = $mainMod, E, exec, wofi --conf=$HOME/.config/wofi/config
bind = $mainMod, B, exec, firefox-browser
bind = $mainMod SHIFT, Q, exit,
bind = $mainMod, G, fullscreen,
bind = $mainMod, C, killactive,
bind = $mainMod, F, togglefloating,
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, T, togglesplit, # dwindle
bind = SHIFT, print, exec, grim /tmp/image.png && wl-copy < /tmp/image.png && echo mv /tmp/image.png $(xdg-user-dir PICTURES)/Screenshots/$(date +'Screenshot\ from\ %Y-%m-%d\ %H-%M-%S.png') > ~/.bin/screenshotassist.sh && ./.bin/screenshotassist.sh
bind = , print, exec, grim -g "$(slurp -w 0 -b 00000088)" /tmp/image.png && wl-copy < /tmp/image.png && echo mv /tmp/image.png $(xdg-user-dir PICTURES)/Screenshots/$(date +'Screenshot\ from\ %Y-%m-%d\ %H-%M-%S.png') > ~/.bin/screenshotassist.sh && ./.bin/screenshotassist.sh
bind = $mainMod CTRL, P, exec, poweroff
bind = $mainMod CTRL, R, exec, reboot
bind = SUPER, Space, exec, hyprctl switchxkblayout at-translated-set-2-keyboard next
bind = $mainMod, L, exec, sleep 1 && hyprctl dispatcher dpms off
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10
bind = $mainMod, F1, exec, ./.bin/style1.sh
bind = $mainMod, F2, exec, ./.bin/style2.sh
bind = $mainMod, F3, exec, ./.bin/style3.sh
bind = $mainMod, mouse_down, workspace, e-1
bind = $mainMod, mouse_up, workspace, e+1
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
bind = $mainMod, Q, exec, swaync-client -t
bind = $mainMod CTRL, left, resizeactive,-50 0
bind = $mainMod CTRL, right, resizeactive,50 0
bind = $mainMod CTRL, up, resizeactive,0 -50
bind = $mainMod CTRL, down, resizeactive,0 50
bind = , XF86AudioRaiseVolume, exec, pamixer -i 10
bind = , XF86AudioLowerVolume, exec, pamixer -d 10
bind = , XF86AudioMicMute, exec, pamixer --default-source -m
bind = , XF86AudioMute, exec, pamixer -t
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioPause, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous
bind = , XF86MonBrightnessDown, exec, brightnessctl set 10%-
bind = , XF86MonBrightnessUp, exec, brightnessctl set 10%+




# windowrules

windowrule = opacity 0.9 override 0.9 override, gnome-terminal-server

source = ~/.config/hypr/preloader.conf

